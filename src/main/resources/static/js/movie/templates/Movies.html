<div class="container my-10">
    <div class="row">
        <div class="col-md-10">
            <div>
                <h2 class="movieTitle my-5">Movies</h2>
                <div class="addMovie"><a class="btn btn-primary" movieId="1564" data-dojo-attach-event="onClick:_onClickAddMovie"><i class="fas fa-plus"></i></a></div>
            </div>
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Stock</th>
                        <th>Rental Price</th>
                        <th>Sale Price</th>
                        <th>Available</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody data-dojo-attach-point="moviesTable">
                </tbody>
            </table>
        </div>
    </div>

    <div data-dojo-type="dijit/Dialog" data-dojo-props="title:'Delete Movie', style:'width:400px'"
        data-dojo-attach-point="_deleteMovieDialog">
        <div class="container my-4">
            <div class="row">
                <div class="mb-4 dialogMsg">Are you sure you want to delete this movie?</div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <button type="button" class="btn btn-danger" 
                                data-dojo-attach-event="onClick:onCloseDeleteDialog">Cancel</button>

                            <button type="button" class="btn btn-primary" style="margin-left: 7px;"
                                data-dojo-attach-event="onClick:onDeleteMovie">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
